<ion-header>
    <ion-navbar color="primary">
        <ion-title style="text-align:center;">健康记录</ion-title>
        <ion-buttons end class="loginhb">
          <button ion-button icon-only style="margin-right:10px;font-size:15px" (click)="addsubmit()">
              确定
          </button>
       </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content padding class="pethealthbg">
  <ion-list class="about_1">
      <ion-item>
          <ion-label>日期</ion-label>  
          <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>  
      </ion-item>
      <ion-item>
          <ul class="note-ul">
              <li class="note-li" (click)="eatfood()">
                  <label>吃食：</label>
                  <span>{{food}}</span>
              </li>
          </ul>
      </ion-item>
      <ion-item>
          <ul>
              <li class="note-li" (click)="active()">
                  <label>活动：</label>
                  <span>{{act}}</span>
              </li>
          </ul>
      </ion-item>
      <ion-item>
          <ul>
              <li class="note-li" (click)="showCheckbox()">
                  <label>排便：</label>
                  <span>{{baba}}</span>
              </li>
          </ul>
      </ion-item>
      <ion-item>
          <ul>
              <li class="note-li" (click)="showelse()">
                  <label>其他：</label>
                  <textarea>{{someth}}</textarea>
              </li>
            </ul>
      </ion-item>
    </ion-list>
</ion-content>
