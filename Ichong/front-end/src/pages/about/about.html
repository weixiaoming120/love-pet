<ion-header>
  <ion-navbar color="primary">
    <ion-title>健康</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="minebg">
  <!-- I宠健康档案 -->
  <div class="health-document">
     <div class="health-document-title">
        <ion-icon name="heart"></ion-icon>
        <span>I宠健康档案</span>
        <span (click)="confirm()" style="margin-left:150px;">添加</span>
     </div> 
     <div class="health-document-content">
        <ion-list>
            <ion-item class="item">
              <ion-label color="black">身高:</ion-label>
              <ion-input placeholder="cm" [(ngModel)]="height"></ion-input>
            </ion-item>

            <ion-item class="item">
                <ion-label color="black">体重:</ion-label>
                <ion-input placeholder="kg" [(ngModel)]="weight"></ion-input>
            </ion-item>
        </ion-list>
        
    </div>
   
  </div>
  <div id="main" style="width:100%;height:350px;background:white" ></div>
  <!-- 疫苗接种信息、宠物健康常识 -->
  <div class="health-menu">
      <button class="health-btn" (click)="yimiao()" ion-button round>
        <ion-icon name="md-pulse" color="primary" class="ion"></ion-icon>
        疫苗接种信息
      </button>
      <button class="health-btn" (click)="general()" ion-button round>
        <ion-icon name="md-medkit"  color="primary" class="ion"></ion-icon>
        宠物健康常识
      </button>
  </div>
  <!-- 健康记录 -->
  <ion-list class="health-record">
      <div class="health-document-title">
          <ion-icon name="logo-octocat"></ion-icon>
          <span>健康记录</span>
          <span class="about_add" (click)="addheal()">添加</span>
      </div> 
  </ion-list>

    <ion-list *ngFor="let item of relist;let i=index;" class="about_item">
      <ion-item>
          <span>日期：&nbsp;&nbsp;&nbsp;&nbsp;{{item.addtime}}</span>     
          <span>吃食：&nbsp;&nbsp;&nbsp;&nbsp;{{item.food}} </span>     
          <span>活动：&nbsp;&nbsp;&nbsp;&nbsp;{{item.activity}}  </span>  
          <span>排便：&nbsp;&nbsp;&nbsp;&nbsp;{{item.defecationnumber}}  </span>   
          <span>其他：&nbsp;&nbsp;&nbsp;&nbsp;{{item.other}}</span>
      </ion-item>
    </ion-list>
    <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content   loadingSpinner="bubbles" loadingText="Loading more data...">
          
        </ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
</ion-content>
