<ion-content class="conbg">
  <ion-grid>
    <ion-row class="con_row">
      <ion-col (click)="text()">
          <ion-item class="con_1" >
              <ion-icon name="create"></ion-icon>             
          </ion-item>
          <font>文字</font>
      </ion-col>
      <ion-col (click)="text()" tappable>
          <ion-item class="con_2">
              <ion-icon name="camera"></ion-icon>             
          </ion-item>
          <font>拍摄</font>
      </ion-col>
      <ion-col (click)="text()" tappable>
          <ion-item class="con_3">
              <ion-icon name="images"></ion-icon>             
          </ion-item>
          <font>相册</font>
      </ion-col>
    </ion-row> 
    <ion-row class="con_row">
      <ion-col (click)="text()" tappable>
          <ion-item class="con_4" >
              <ion-icon name="videocam"></ion-icon>             
          </ion-item>
          <font>视频</font>
      </ion-col>
      <ion-col>
          <ion-item class="con_5" >
              <ion-icon name="ribbon"></ion-icon>             
          </ion-item>
          <font>签到</font>
      </ion-col>
      <ion-col>
          <ion-item class="con_6" >
              <ion-icon name="pricetags"></ion-icon>             
          </ion-item>
          <font>更多</font>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item class="con_close">
    <ion-icon name="close" (click)="contabs()"></ion-icon>
  </ion-item>
</ion-content>
