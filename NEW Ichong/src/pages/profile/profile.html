<ion-header>
  <ion-navbar class="minehea" color="primary">
    <ion-title>个人信息</ion-title>
    <ion-buttons end style="margin-right:15px">
      <button ion-button icon-only>
          保存
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="minebg">
  <ion-list>
    <ion-item class="profile_tou">
      <div class="add_tou_xiang" [ngStyle]="{'background-image': 'url('+avatar+')'}"></div>
      <ion-icon name="camera" (click)="presentActionSheet()"></ion-icon>
    </ion-item>
    <ion-item class="prifile_name">
      <ion-label>昵称</ion-label>
      <ion-input placeholder="my name is..." [(ngModel)]="usrid"></ion-input>
    </ion-item>
    <ion-item class="prifile_name">
      <ion-label>性别</ion-label>
      <ion-input placeholder="my gender is..." [(ngModel)]="usrid"></ion-input>
    </ion-item>
    <ion-item class="prifile_name">
      <ion-label>手机号</ion-label>
      <ion-input style="margin-left:5px;" placeholder="mobile number..." [(ngModel)]="usrid"></ion-input>
    </ion-item>
    <ion-item class="prifile_name">
      <ion-label>邮箱</ion-label>
      <ion-input placeholder="e-mail is..." [(ngModel)]="usrid"></ion-input>
    </ion-item>
    <ion-item class="prifile_name">
      <ion-label>简介</ion-label>
      <ion-input placeholder=" brief introduction..." [(ngModel)]="usrid"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
