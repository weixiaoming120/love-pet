<ion-header>
    <ion-navbar color="primary">
        <ion-title>注册</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon></ion-icon>
            </button>
        </ion-buttons> 
    </ion-navbar>      
    </ion-header>

    <ion-content>
    <div class="each">
            <ion-item class="nick">
                <ion-icon name="person" color="major"></ion-icon>
                <input class="nickname" type="text" placeholder="请输入昵称"  [(ngModel)]="username">
            </ion-item>

            <ion-item class="phone">
                <ion-icon name="phone-portrait" color="major"></ion-icon>
                <input class="phonenumber" type="number" placeholder="请输入手机号" [(ngModel)]="tel">
            </ion-item>

            <!-- <ion-item class="code">
                <ion-icon name="ios-create" color="major"></ion-icon>
                <input class="authcode" type="text" placeholder="验证码">
                <button ion-button  class="acquire" (click)="acquire()">
                    获取验证码
                </button>
            </ion-item> -->
           
            <ion-item class="pass">
                <ion-icon name="lock" color="major"></ion-icon>
                <input class="password" type="password" placeholder="请输入密码" [(ngModel)]="pwd">
            </ion-item>
    
            <ion-item class="repass">
                <ion-icon name="lock" color="major"></ion-icon>
                <input class="repsw" type="password" placeholder="确认密码" [(ngModel)]="pwd1">
            </ion-item>
    
    </div>
        
    <ion-label class="agree" (click)="favor()">我已阅读并同意 <span class="user">《I宠用户协议》</span></ion-label>
    <ion-checkbox [(ngModel)]="agree" (ionChange)="updateAgree()" class="agree_check"></ion-checkbox>
    
    <button ion-button round color="major" class="next" (click)="next()">
        下一步
    </button>       
    
</ion-content>
