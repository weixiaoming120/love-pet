<ion-header>
  <ion-navbar color="primary">
      <ion-title>发布信息</ion-title>
      <ion-buttons end style="width:55px;">
          <button ion-button icon-only class="btn" (click)="publish()">发布</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="minebg">
    <ion-list>
        <ion-item>
            <ul>
                <li class="note-li" (click)="petclass()">
                    <label>I宠种类：</label>
                    <span>{{petcl}}</span>
                </li>
            </ul>
        </ion-item>
    </ion-list>
  <ion-input type="textarea" class="textarea" placeholder="来详细描述一下您的爱宠信息吧…" [(ngModel)]="petinformation"></ion-input>
  <div class="header-image" tappable>
    <img src="assets/imgs/camera.png" width="90px" height="85px" (click)="presentActionSheet()">
    <div [ngStyle]="{'background-image': 'url('+avatar+')'}" style="width:90px;height:85px;margin-top: 20px;
    padding-left: 15px;background-size: cover;float:left;"></div>
  </div>
  <div class="tel">
      <ion-item>
          <ion-label color="primary" fixed>联系电话：</ion-label>
          <ion-input type="tel" placeholder="为方便联系，请您务必填写"  [(ngModel)]="phone"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" fixed>地址：</ion-label>
          <ion-input type="tel" placeholder="为方便联系，请您务必填写"  [(ngModel)]="address"></ion-input>
      </ion-item>
  </div>
</ion-content>
