<ion-header>
  <ion-navbar color="primary">
    <ion-title>健康</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="health-bgcolor">
  <!-- I宠健康档案 -->
  <div class="health-document">
     <div class="health-document-title">
        <ion-icon name="heart"></ion-icon>
        <span>I宠健康档案</span>
     </div> 
     <div class="health-document-content">
        <ion-list>
            <ion-item class="item">
              <ion-label color="black">身高:</ion-label>
              <ion-input placeholder="cm"></ion-input>
            </ion-item>

            <ion-item class="item">
                <ion-label color="black">体重:</ion-label>
                <ion-input placeholder="kg"></ion-input>
            </ion-item>
            <ion-item class="item">
                <ion-label color="black">年龄:</ion-label>
                <ion-input placeholder="age"></ion-input>         
            </ion-item> 
            
            <ion-item class="item">
                <ion-label color="black">体型:</ion-label>
                <ion-input placeholder="圆滚滚/苗条"></ion-input>         
            </ion-item> 
        </ion-list>
        
    </div>
   
  </div>
  <div id="main" style="width:100%;height:350px;background:white" ></div>
  <!-- 疫苗接种信息、宠物健康常识 -->
  <div class="health-menu">
      <button class="health-btn" (click)="yimiao()" ion-button round>
        <ion-icon name="md-pulse" color="primary" class="ion"></ion-icon>
        疫苗接种信息
      </button>
      <button class="health-btn" (click)="general()" ion-button round>
        <ion-icon name="md-medkit"  color="primary" class="ion"></ion-icon>
        宠物健康常识
      </button>
  </div>
  <!-- 健康记录 -->
  <ion-list class="health-record">
      <div class="health-document-title">
          <ion-icon name="logo-octocat"></ion-icon>
          <span>健康记录</span>
          <span class="about_add" (click)="addheal()">添加</span>
      </div> 
  </ion-list>
 
    
</ion-content>
