<ion-header>
        <ion-navbar color="primary">
            <ion-title style="text-align:center">登录</ion-title>
            <ion-buttons end>
              <button ion-button icon-only>
                 <ion-icon></ion-icon>
              </button>
            </ion-buttons>
        </ion-navbar>
      </ion-header>
      
      
      <ion-content>
            <!--图片-->
            <ion-item class="picture">
                 <div class="tou">
                      <img class="xiang" src="../assets/imgs/moli.png">
                 </div>
            </ion-item>
      
            <!--输入框-->
            <ion-item class="in1">
                <ion-input  class="phone" type="text" placeholder="昵称" [(ngModel)]="user"></ion-input>                    
            </ion-item>
            <ion-item class="in2">
                <ion-input class="pass" type="password" placeholder="密码" [(ngModel)]="password"></ion-input>                    
            </ion-item>
      
            <!--登录按钮-->
            <button ion-button round color="major" class="login" (click)="navCtrl1()">登录</button>
      
            <!--忘记密码-->
            <a class="forget" (click)="navCtrl2()">忘记密码？</a>
            <a class="new">还没有账户？</a>
            <a class="register" (click)="navCtrl3()">去注册</a>
      
            <hr class="left">
            <p class="other">其他登录</p>
            <hr class="right">
      
            <ion-item class="option">
                <div class="we">
                    <img  class="chat"  src="../../assets/imgs/login.png">
                </div>
                <div class="lang">
                    <img  class="weibo"  src="../../assets/imgs/weibo.png">
                </div>
                <div class="ten">
                    <img  class="qq"  src="../../assets/imgs/qq.png">
                </div>
            </ion-item>
      
      </ion-content>
