<ion-header>
  <ion-navbar class="minehea" color="primary">
    <ion-title>设置</ion-title>
    <ion-buttons end class="loginhb">
        <button ion-button icon-only>
            <ion-icon ></ion-icon>
        </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="minebg">
  <ion-list>
    <ion-item class="set_item">
      <ul>
        <li>
          <span>账号管理</span>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </li>
      </ul>
    </ion-item>
    <ion-item class="set_item">
      <ul>
        <li>
          <span>账号安全</span>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </li>
      </ul>
    </ion-item>
    <ion-item class="set_item" (click)="newset()">
      <ul>
        <li>
          <span>消息设置</span>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </li>
      </ul>
    </ion-item>

    
    <ion-item class="set_item">
      <ion-label>夜间模式</ion-label>
      <ion-toggle checked="{{theme}}" (ionChange)="toggleTheme()"></ion-toggle>
    </ion-item>

    <ion-item class="set_item">
      <ul>
        <li>
          <span>清除缓存</span>
        </li>
      </ul>
    </ion-item>
  </ion-list>
  <ion-list class="set_btn">
    <button ion-button round (click)="logout()">退出当前登录</button>
  </ion-list>
  
</ion-content>
